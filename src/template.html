<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <dialog>
      <form id="addNewProjectForm">
        <button id="closeBtn" type="button">Close</button>
        <h2>Add a new Book</h2>
        <label for="Title">Title</label>
        <input type="text" name="title" id="title" autofocus />

        <label for="Description">Description</label>
        <input type="text" name="description" id="description" />

        <div id="inputsRowContainer">
          <div>
            <label for="Due Date">Due Date</label>
            <input type="date" name="due_date" id="due_date" />
          </div>

          <div>
            <label for="priority">Priority</label>
            <select name="priority" id="projectPriority">
              <optgroup>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </optgroup>
            </select>
          </div>
        </div>

        <!-- <div>
          <input type="checkbox" id="read" name="read" value="read" />
          <label for="read">I have read this book</label>
        </div> -->

        <button id="addNewProjectBtn" type="button">Add</button>
      </form>
    </dialog>
    <div id="content">
      <div id="controlView">
        <button>Add Task</button>
        <div id="projectHeader">
          <h3>My Projects</h3>
          <button id="addProjectBtn">Add Project</button>
        </div>
        <div id="projects"></div>
      </div>
      <div id="infoView">she Her</div>
    </div>
  </body>
</html>
